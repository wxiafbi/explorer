<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="layout">top</div>
    <div class="banner">banner
    </div>
    <div class="main">main
        <div class="middle">中间自适应</div>
        <div class="left">左边固定宽度200px</div>
        <div class="right">右边固定宽度200px</div>
    </div>
    <div>footer</div>
</body>

</html>
<style>
    .layout {
        height: 50px;
        background-color: greenyellow;
        margin: auto;
    }

    .banner {
        height: 25px;
        background-color: rgb(44, 41, 208);
        margin: auto;
    }

    .main {
        height: 600px;
        background-color: rgb(229, 233, 186);
        margin: auto;
    }

    .main {
         margin: 0;
         padding: 0;
     }
     .container {
         height: 300px;
         /* 为左右栏腾出空间 */
         padding: 0 200px 0;
         background: pink;
     }
     .middle {
         float: left;
         width: 100%;
         height: 300px;
         background-color: turquoise;
     }
     .left {
         float: left;
         position: relative;
         left: 0px;
         width: 200px;
         height: 300px;
         margin-left: -100%;
         background-color: teal;
     }
     .right {
         float: left;
         position: relative;
         left: -0px;
         width: 200px;
         height: 300px;
         margin-left: -200px;
         background-color: seagreen;
     }
</style>
